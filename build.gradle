plugins {
    // Apply the scala plugin to add support for Scala
    id 'scala'
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

ext {
    scalaVersion = "2.12"
    akkaVersion = "2.5.17"
    akkaHttpVersion = "10.0.9"
}

dependencies {
    // Use Scala 2.12 in our library project
    implementation 'org.scala-lang:scala-library:2.12.7'

    implementation "org.scala-lang:scala-library:$scalaVersion"
    implementation "com.typesafe.akka:akka-actor_$scalaVersion:$akkaVersion"
    implementation "com.typesafe.akka:akka-testkit_$scalaVersion:$akkaVersion"

    implementation "com.typesafe.akka:akka-http_$scalaVersion:$akkaHttpVersion"
    implementation "com.typesafe.akka:akka-stream_$scalaVersion:$akkaVersion"
    //JSON akka http support
    implementation "com.typesafe.akka:akka-http-spray-json_$scalaVersion:$akkaHttpVersion"
    //Akka HTTP testing support
    testCompile "com.typesafe.akka:akka-http-testkit_$scalaVersion:$akkaHttpVersion"
    // ScalikeJDBC
    implementation "org.scalikejdbc:scalikejdbc_$scalaVersion:3.3.1"
    implementation "org.scalikejdbc:scalikejdbc-config_$scalaVersion:3.3.1"
    implementation "org.slf4j:jcl-over-slf4j:1.7.21"
    implementation "org.postgresql:postgresql:42.2.5"
    implementation "io.spray:spray-json_$scalaVersion:1.3.5"
    implementation "io.monix:monix_$scalaVersion:3.0.0-RC2"
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'com.typesafe:config:1.2.1'
    implementation "com.typesafe.scala-logging:scala-logging_$scalaVersion:3.9.0"
    implementation 'com.google.inject:guice:4.2.2'
    implementation "net.codingwell:scala-guice_$scalaVersion:4.2.1"
    implementation 'com.zaxxer:HikariCP:2.4.7'

    testImplementation "org.scalatest:scalatest_$scalaVersion:3.0.3"
    testImplementation "org.scalamock:scalamock_$scalaVersion:4.1.0"

    testImplementation "org.specs2:specs2-core_$scalaVersion:4.3.3"
    testImplementation "org.specs2:specs2-matcher-extra_$scalaVersion:4.3.3"
    testImplementation "org.specs2:specs2-mock_$scalaVersion:4.3.3"
    testImplementation "org.mockito:mockito-all:1.10.19"
    testImplementation "com.opentable.components:otj-pg-embedded:0.12.0"

    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.12:1.1.1'
}

mainClassName = 'acca.plus.smth.Main'
